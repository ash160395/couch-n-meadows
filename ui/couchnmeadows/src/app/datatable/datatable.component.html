<div class="mat-elevation-z8">
  <h1 class="mat-h1">Master Data</h1>
<table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  <!-- Content Column -->
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
    <td mat-cell *matCellDef="let row">{{row.content}}</td>
  </ng-container>

  <!-- No of Hours of week planned Column -->
  <ng-container matColumnDef="no_hours_week_planned">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Hours of week planned</th>
    <td mat-cell *matCellDef="let row">{{row.no_hours_week_planned}}</td>
  </ng-container>

  <!-- No of Hours of week achieved Column -->
  <ng-container matColumnDef="no_hours_week_achieved">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Hours of week achieved</th>
    <td mat-cell *matCellDef="let row">{{row.no_hours_week_achieved}}</td>
  </ng-container>

  <!-- No of Hours of month planned Column -->
  <ng-container matColumnDef="no_hours_month_planned">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Hours of month planned </th>
    <td mat-cell *matCellDef="let row">{{row.no_hours_month_planned}}</td>
  </ng-container>

  <!-- No of Hours of month achieved  Column -->
  <ng-container matColumnDef="no_hours_month_achieved">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Hours of month achieved </th>
    <td mat-cell *matCellDef="let row">{{row.no_hours_month_achieved}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator>
</div>
